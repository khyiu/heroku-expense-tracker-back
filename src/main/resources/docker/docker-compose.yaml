version: '3.5'

services:
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
  expense-tracker-back:
    container_name: expense-tracker-back
    image: kyiu/expense-tracker-backend:2.6.0-SNAPSHOT
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - DATABASE_URL=jdbc:postgresql://postgres:5432/postgres
      - JAVA_OPTS=-Ddb.url=jdbc:postgresql://postgres:5432/postgres -Ddb.user=postgres -Ddb.password=changeme
    ports:
      - "8080:8080"
    networks:
      - postgres
    restart: unless-stopped
  expense-tracker-front:
    container_name: expense-tracker-front
    image: kyiu/expense-tracker-frontend:1.0.1-rc4
    ports:
      - "80:80"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres: