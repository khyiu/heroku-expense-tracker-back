# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0.2
    working_directory: ~/build-workdir
    steps:
      - checkout
      - run:
          name: Build and tests (unit + integration)
          command: mvn clean verify
      - run:
          name: Code analysis on SonarCloud
          command: mvn -DskipTests sonar:sonar

  build-and-publish-docker-image:
    docker:
      - image: cimg/openjdk:17.0.2
    steps:
      - checkout
      - run:
          name: Build and publish Docker image (main branch only)
          command: |
            if [ "${CIRCLE_BRANCH}" = "main" ]; then
              mvn clean compile jib:build -Pci -Djib.to.auth.username=$DOCKER_HUB_USERNAME -Djib.to.auth.password=$DOCKER_HUB_PASSWORD
            else
              echo "Skipping Docker build and publish - not on main branch"
            fi

orbs:
  jira: circleci/jira@1.3.1

workflows:
  build:
    jobs:
      - build-and-test:
          context: SonarCloud
          post-steps:
            - jira/notify
      - build-and-publish-docker-image:
          requires:
            - build-and-test
